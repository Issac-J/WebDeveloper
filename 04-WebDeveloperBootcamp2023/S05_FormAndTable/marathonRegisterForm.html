<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Register Form Demo</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/register">
      <p>
        <label for="first">First Name</label>
        <input
          type="text"
          name="firstname"
          id="first"
          placeholder="First Name"
          required
        />
        <label for="last">Second Name</label>
        <input
          type="text"
          name="lastname"
          id="last"
          placeholder="Last Name"
          required
        />
      </p>
      <p>Select a Race:</p>

      <p>
        <div>
            <input type="radio" name="race" id="funrun" value="5K" checked />
            <label for="funrun">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half" />
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full" />
            <label for="full">Full Marathon</label>
        </div>
        
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </p>

      <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under 18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="31-50">31-50</option>
          <option value="50+">50+</option>
        </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
