<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Table</title>
  </head>
  <body>
    <h1>Rank of Countries by Population</h1>

    <hr />
    <h2>Index</h2>
    <ol>
      <li>Table</li>
      <li>Form</li>
    </ol>

    <hr />
    <h3>Table</h3>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Rank</th>
          <th rowspan="2">Country</th>
          <th colspan="2">Population</th>
        </tr>
        <tr>
          <th>Numbers</th>
          <th>% of the world</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>China</td>
          <td>1412600000</td>
          <td>17.7%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>India</td>
          <td>1375586000</td>
          <td>17.2%</td>
        </tr>
        <tr>
          <td>3</td>
          <td>United States</td>
          <td>334200979</td>
          <td>4.18%</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Indonesia</td>
          <td>275773800</td>
          <td>3.45%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
